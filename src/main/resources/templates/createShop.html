<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Create a restuarant</title>

<link rel="stylesheet" type="text/css"
	href="../static/css/createShop.css" th:href="@{/css/createShop.css}" />
<link rel="stylesheet" type="text/css"
	href="../static/css/fragments.css" th:href="@{/css/fragments.css}" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
	href="https://fonts.googleapis.com/css2?family=Lobster&family=Rubik:ital@1&display=swap"
	rel="stylesheet">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
</head>
<body>
	<div th:replace="fragments :: nav2"></div>

	<div class="container">
		<div class="row">
			<!-- left side -->
			<div class="leftCol col-md-5">
				<h1 class="text-left">A world of customers now within your
					reach</h1>
				<p class="text-left">Eaters Online global platform gives you the
					flexibility, visibility and customer insights you need to connect
					with more customers. Partner with us today.</p>
			</div>

			<div class="col-md-2"></div>

			<!--Now right side-->
			<div class="rightCol col-md-5">
				<form action="#" th:action="@{/Shop/save}" th:object="${shop}"
					method="post">
					<!-- input type="hidden" th:field="*{id}" /> -->
					<div class="row">
						<div class="col-md-6">
							<h3 class="text-left">Get Started</h3>
						</div>
						<div class="col-md-2"></div>
						<div class="col-md-4">
							<span><i class="fa fa-pencil" aria-hidden="true"></i></span>
						</div>
					</div>
					<div class="row">
						<div class="col-md-12">
							<input type="text" th:field="*{shopusername}"
								class="form-control" placeholder="shopusername" />
						</div>
						<div class="alert alert-warning" th:if="${#fields.hasErrors('shopusername')}" th:errors="*{shopusername}"></div>
					</div>
					<div class="row">
						<div class="col-md-12">
							<input type="text" th:field="*{shopname}" class="form-control"
								placeholder="shopname" />
						</div>
						<div class="alert alert-warning" th:if="${#fields.hasErrors('shopname')}" th:errors="*{shopname}"></div>
					</div>
					<div class="row">
						<div class="col-md-12">
							<input type="text" th:field="*{email}" class="form-control"
								placeholder="email" />
						</div>
						<div class="alert alert-warning" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
					</div>
					<div class="row">
						<div class="col-md-12">
							<input type="text" th:field="*{location}" class="form-control"
								placeholder="location" />
						</div>
						<div class="alert alert-warning" th:if="${#fields.hasErrors('location')}" th:errors="*{location}"></div>
					</div>
					<div class="row">
						<div class="col-md-12">
							<input type="text" th:field="*{phone}" class="form-control"
								th:placeholder="Phone" />
						</div>
						<div class="alert alert-warning" th:if="${#fields.hasErrors('Phone')}" th:errors="*{phone}"></div>
					</div>
					<div class="row">
						<div class="col-md-12">
							<input type="password" id="password" th:field="*{password}" class="form-control"
								placeholder="password" />
						</div>
						<div class="alert alert-warning" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
					</div>
					<div class="row">
						<div class="col-md-12">
							<input type="password" id="repassword" class="form-control" placeholder="Re-password" />
							<!-- <input type="checkbox"><small> Remember me</small> -->
						</div>
						<div class="alert alert-warning" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
					</div>
					<div class="row">
						<div class="col-md-12">
							<input id="signupBtn" type="submit" class="form-control" name="submit" />
						</div>
					</div>
				</form>
				<br>
				<br>
			</div>
		</div>
	</div>
	
	
	<script>
	signupBtn.addEventListener('click', function (e) {
		if (password.value != repassword.value || repassword.value==""){
		alert("Passwords doesn't match");
		e.preventDefault();
		}
	});
	</script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
