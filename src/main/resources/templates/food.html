<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>order food</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
  <style>
    /* Set height of the grid so .sidenav can be 100% (adjust as needed) 
    .row.content {height: 550px}*/
    
    /* Set gray background color and 100% height */
    .sidenav {
      background-color: #f1f1f1;
      height: 100%;
    }
        
    /* On small screens, set height to 'auto' for the grid */
    @media screen and (max-width: 767px) {
      .row.content {height: auto;} 
    }
  </style>
</head>
<body>

<nav class="navbar navbar-inverse visible-xs">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
      <a class="navbar-brand" href="#">Restaurant</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">Dashboard</a></li>
        <li><a th:href="@{'/Food/myFood'}">MENUS</a></li>
        <li><a th:href="@{'/Food/newMenu'}">Add a MENU</a></li>
        <li><a href="#">Pre-Orders</a></li>
        <li><a href="#">Deliveries</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container-fluid">
  <div class="row" style="height:720px">
    <div class="col-sm-3 sidenav hidden-xs">
      <h2>Logo</h2>
      <ul class="nav nav-pills nav-stacked">
        <li class="active"><a th:href="@{'/Shop'}">Dashboard</a></li>
        <li><a th:href="@{'/Food/myFood'}">MENUS</a></li>
        <li><a th:href="@{'/Food/newMenu'}">Add a MENU</a></li>
        <li><a href="#">Pre-Orders</a></li>
        <li><a href="#">Deliveries</a></li>
      </ul><br>
    </div>
    <br>
    
    <div class="col-lg-9">
    <div class="row">
		<div class="col-sm-8" align="center">
		<div class="panel-body" align="center">


			<table class="table">
				<thead class="thead-dark">
					<tr>
						<th>food name</th>
						<th>food code</th>
						<th>edit</th>
						<th>delete</th>
					</tr>
				</thead>

				<tbody>
					<tr th:each="food: ${listFood}">
						<td th:text="${food.id}" hidden>id</td>
						<td th:text="${food.foodname}">food name</td>
						<td th:text="${food.foodcode}">food code</td>

						<!-- <td><a th:href="@{'edit/' + ${food.id}}">Edit</a></td> -->
						<td><a th:href="@{'delete/' + ${food.id}}">Delete</a></td>
						<td><a th:href="@{'edit/' + ${food.id}}">Delete</a></td>
						
					</tr>
				</tbody>
			</table>
    </div>
    
    
  </div>
</div>
</div>
</div>
</div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>
</html>
