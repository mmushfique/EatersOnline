
<!DOCTYPE html>
<html lang="en">
<head>
<title>Shop dashboard</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css"
	href="../static/css/fragments.css" th:href="@{/css/fragments.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/dashboard.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/newMenu.css}" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
	href="https://fonts.googleapis.com/css2?family=Lobster&family=Rubik:ital@1&display=swap"
	rel="stylesheet">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>
<body>
	<!-- Designined by CodingLab | www.youtube.com/codinglabyt -->
<html lang="en" dir="ltr">
<head>
<meta charset="UTF-8">
<!--<title> Responsiive Admin Dashboard | CodingLab </title>-->
<link rel="stylesheet" href="style.css">
<!-- Boxicons CDN Link -->
<link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css'
	rel='stylesheet'>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<div class="sidebar">
		<div class="logo-details">
			<i></i> <span class="logo_name">EatersOnline</span>
		</div>

		<div th:replace="fragments :: shopSidenav"></div>
	</div>
	<section class="home-section">
		<div th:replace="fragments :: nav2"></div>

		<div class="home-content">





			<h1 style="background: #0A2558; color: white">Create your menu</h1>

			<div class="row">
				<div class="container">
					<div class="row">
						<div class="midCol col-11 mx-auto">
							<h2>Add menu</h2>
							<br>
							<br>
							<form th:action="@{/Food/save}" th:object="${food}" method="post"
								enctype="multipart/form-data">
								<input type="hidden" th:field="*{id}" />

								<div class="row">
									<div class="col-6">
										<div class="col-md-8 mx-auto">
											<div class="row">
												<label for="foodcode">Enter unique food code</label> <input
													id="foodcode" type="text" th:field="*{foodcode}"
													class="form-control" placeholder="food code" />
											</div>
											<div class="alert alert-warning"
												th:if="${#fields.hasErrors('foodcode')}"
												th:errors="*{foodcode}"></div>
											<div class="row">
												<label for="foodname">Name of your food</label> <input
													id="foodname" type="text" th:field="*{foodname}"
													class="form-control" placeholder="food name" />
											</div>
											<div class="alert alert-warning"
												th:if="${#fields.hasErrors('foodname')}"
												th:errors="*{foodname}"></div>
											<div class="row">
												<label for="price">Enter price for one piece</label> <input
													id="price" type="number" th:field="*{price}"
													class="form-control" placeholder="price" />
											</div>
											<div class="alert alert-warning"
												th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
										</div>
									</div>




									<div class="col-md-6">
										<div class="col-md-8 mx-auto">
											<div class="row">
												<div class="col-md-10 img">
													<img id="thumbnail" />
												</div>
											</div>
											<div class="row">
												<label for="image">Choose an image of your recipe</label><br>
												<div class="col-md-10 save">
													<input id="fileimage" type="file" name="fileimage"
														accept="image/png, image/jpeg" />
												</div>
											</div>
										</div>
									</div>

								</div>


								<div class="row">
									<div class="col-lg-11 mx-auto text-center">
										<button class="btn-default save" id="submit">
											SAVE <i class="fa fa-plus-square-o" aria-hidden="true"></i>
										</button>
									</div>
								</div>
						</div>




						</form>
					</div>
				</div>
			</div>
		</div>

	</section>




	<script type="text/javascript">

	
	
		$(document).ready(function() {
			$('#fileimage').change(function() {
				showImageThumbnail(this);
			})
		});

		function showImageThumbnail(fileInput) {
			file=fileInput.files[0];
			reader=new FileReader();

			reader.onload=function(e) {
				$('#thumbnail').attr('src', e.target.result);
			};
			reader.readAsDataURL(file);
		}
		
		
		
	</script>

</body>
</html>
