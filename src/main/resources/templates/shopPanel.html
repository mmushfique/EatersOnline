<body>
  <div class="sidebar">
    <div class="logo-details">
      <i ></i>
      <span class="logo_name">EatersOnline</span>
    </div>

      <div th:replace="fragments :: shopSidenav"></div>
  </div>
  <section class="home-section">
        <div th:replace="fragments :: nav2"></div>

    <div class="home-content">
      <div class="overview-boxes">
        <div class="box">
          <div class="right-side">
            <div class="box-topic">Total Order</div>
            <div class="number" th:text=${session.order}></div>
            <div class="indicator">
              <i class='bx bx-up-arrow-alt'></i>
              <span class="text">Up from yesterday</span>
            </div>
          </div>
          <i class='bx bx-cart-alt cart'></i>
        </div>
        <div class="box">
          <div class="right-side">
            <div class="box-topic">Menu</div>
            <div class="number" th:text=${session.menu}></div>
            <div class="indicator">
              <i class='bx bx-up-arrow-alt'></i>
              <span class="text">Up from yesterday</span>
            </div>
          </div>
          <i class='bx bxs-cart-add cart two' ></i>
        </div>
        <div class="box">
          <div class="right-side">
            <div class="box-topic">Pending Pre orders</div>
            <div class="number" th:text=${session.preorder}></div>
            <div class="indicator">
              <i class='bx bx-up-arrow-alt'></i>
              <span class="text">Up from yesterday</span>
            </div>
          </div>
          <i class='bx bx-cart cart three' ></i>
        </div>
        <div class="box">
          <div class="right-side">
            <div class="box-topic">Total Return</div>
            <div class="number">11,086</div>
            <div class="indicator">
              <i class='bx bx-down-arrow-alt down'></i>
              <span class="text">Down From Today</span>
            </div>
          </div>
          <i class='bx bxs-cart-download cart four' ></i>
        </div>
      </div>

       <h1 style="background: #0A2558;color:white"><center>My menus</center></h1>
       <table class="table">
				<thead class="thead-dark">
					<tr>
					<th>Image</th>
						<th>Food name</th>
						<th>Food code</th>
						<th>Price</th>
						<th>Edit</th>
						<th>Delete</th>
					</tr>
				</thead>

				<tbody>
					<tr th:each="food: ${listFood}">
						<td th:text="${food.id}" hidden></td>
						<td><img style="width:50px;height:50px" th:src="@{${food.ImagePath}}" width="100%"></td>
						<td th:text="${food.foodname}"></td>
						<td th:text="${food.foodcode}"></td>
						<td th:text="${food.price}"></td>
						
						<td><a th:href="@{'/Food/edit/' + ${food.id}}">Edit</a></td>
						<td><a th:href="@{'/Food/delete/' + ${food.id}}">Delete</a></td>
						
						
					</tr>
				</tbody>
			</table>
       
       
    </div>
  </section>
